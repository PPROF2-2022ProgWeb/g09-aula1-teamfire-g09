<main>
  <div class="container my-3 p-4 section-container">
    <h1 class="m-4 text-center">Ingresar</h1>
    <form method="POST" action="login.php" class="needs-validation">
      <div class="mb-3 row">
        <label for="exampleFormControlInput1" class="col-sm-2 col-form-label">Usuario</label>
        <div class="col-sm-10">
          <input [(ngModel)]="user.username" type="email" name="txtusuario" class="form-control" id="usuario1" placeholder="Nombre de usuario o correo electrónico" required>
        </div>
      </div>
      <div class="mb-3 row">
        <label for="inputPassword" class="col-sm-2 col-form-label">Contraseña</label>
      	<div class="col-sm-10">
          <input [(ngModel)]="user.contrasena" type="password" name="txtpassword" class="form-control" id="inputPassword" placeholder="Contraseña" required>
        </div>
        <div class="checkbox mb-3 text-center">
          <label>
            <input type="checkbox" value="remember-me">Recordarme</label>
        </div>
        <div class="g-recaptcha "data-sitekey="6LcNsJgcAAAAABboEiiMZ-IW7cNCbwSDvQwrGrql"></div>
        <div class="container text-center">
          <div class="checkbox mb-3">
            <button value="Ingresar" class="btn btn-primary" (click)="logIn()">Ingresar</button>
          </div>

          <div class="text-center my-2">
            <p>Si no estás registrado, entrá <a href="registro">aquí</a></p>
          </div>
        </div>
			</div>
		</form>	
	</div>	
</main>
