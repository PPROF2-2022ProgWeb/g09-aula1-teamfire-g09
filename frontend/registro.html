            <h1 class="m-4 text-center">Registro</h1>
            <form action="registro.php" id="form1" method="POST" class="needs-validation">
                <div class="mb-3">
                  <label for="Usuario" class="form-label">Usuario</label>
                  <input type="text" name="usuario" class="form-control" id="Usuario" placeholder="nombre de usuario" required minlength="4" maxlength="16" >
                </div>
                <div class="mb-3">
                  <label for="Contraseña" class="form-label">Contraseña</label>
                  <input type="password" name="contrasena" class="form-control width:30" 		id="Contraseña" placeholder="Contraseña" required minlength="6" maxlength="12"><span class="validity"></span>
                </div>
                <div class="mb-3">
                  <label for="Nombre" class="form-label">Nombre</label>
                  <input type="text" name="nombre" class="form-control" id="Nombre" placeholder="Nombre" required  onkeypress= "return soloLetras(event)" minlength="2" maxlength="16">
                </div>
                <div class="mb-3">
                  <label for="Apellido" class="form-label">Apellido</label>
                  <input type="text" name="apellido" class="form-control" id="Apellido" placeholder="Apellido" required onkeypress= "return soloLetras(event)" minlength="2" maxlength="16">
                </div>
                <div class="mb-3">
                  <label for="Telefono" class="form-label">Telefono</label>
                  <input type="text" name="telefono" class="form-control" 		id="Telefono" placeholder="Número de celular" required>
                </div>
                <div class="mb-3">
                  <label for="FechaNacimiento" class="form-label">Fecha de nacimiento</label>
                  <input onChange="javascript:Edad();" type="date" name="FechaNacimiento" class="form-control" id="FechaNacimiento" required>
                  <h3 id="Edadcalculada"></h3>
                </div>
                <div class="mb-3">
                  <label for="Provincia" class="form-label">Provincia</label>
                  <input type="text" name="provincia" class="form-control" id="Provincia" placeholder="Provincia" required onkeypress= "return soloLetras(event)">
                </div>
                <div class="mb-3">
                  <label for="Pais" class="form-label">País</label>
                  <input type="text" name="pais" class="form-control" id="Pais" placeholder="País" required onkeypress= "return soloLetras(event)">
                </div>
                <div class="mb-3">
                  <label for="Email" class="form-label">Email</label>
                  <input type="email" name="email" class="form-control" id="Email" placeholder="nombre@ejemplo.com" required>
                </div>
                
                <p>&nbsp;&nbsp;Creandose la Cuenta, Acepta los &nbsp;<a href="#">Terminos y condiciones</a>
				<button type="button" class="btn btn-success" onclick="aceptot()">Confirmar</button>
